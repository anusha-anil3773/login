
      <input type="file" class="form-control" name="csvFile" />

    <button type="submit" class="btn btn-success">Upload</button>
  
    <div class="container">

        <input
            type="text"
            class="form-control"
            placeholder="Search..."
            [(ngModel)]="filterTerm"
          />
        </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Counts </th>
                <th scope="col">Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Location</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let officer of officers
              let i= index">
                <th scope="row">{{i+1}}</th>
                <td>{{officer.user_name}}</td>
                <td>{{officer.contact_number}}</td>
                <td>{{officer.email_id}}</td>
                <td>{{officer.address}}</td>
                <td>{{officer.location}}</td>
                <td>
                
                </td>
              </tr>
            </tbody>
          </table>
